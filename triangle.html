<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Wizard</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Let me tell you the type of triangle, ok?</h1>
      </div>

      <div class="jumbotron">
      <h3>Enter the length of each side, if you dare!</h3>
      <br>

      <form id="triangle">
        <div class="form-group">
          <label for="side1"><span class="glyphicon glyphicon-flash" aria-hidden="true"></span> </label>
          <input id="side1" type="text" required="true">
          <br><br>
          <label for="side2"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> </label>
          <input id="side2" type="text" required="true">
          <br><br>
          <label for="side3"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span> </label>
          <input id="side3" type="text" required="true">
        </div>

        <button class="btn-link" type="submit">&#128302;</button>
      </form>


      <div id="result">
        <h4>It is <span class="not"></span> a<span class="triangle"></span> triangle.</h4>

      </div>
    </div>
    </div>
  </body>
</html>
