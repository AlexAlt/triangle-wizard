<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Wizard</title>
  </head>
  <body>
    <div class="container">
      <h1>Let me tell you the type of triangle, ok?</h1>
      <h3>Enter the length of each side:</h3>

      <form id="triangle">
        <div class="form-group">
          <label for="side1">Side 1:</label>
          <input id="side1" type="text">

          <label for="side2">Side 2:</label>
          <input id="side2" type="text">

          <label for="side3">Side 3:</label>
          <input id="side3" type="text">
        </div>

        <button type="submit" class="btn">Read fortune!</button>
      </form>

      <div id="result">
        <p>It is <span class="not"></span> a <span class="triangle"></span> triangle.</p>

      </div>
    </div>
  </body>
</html>
